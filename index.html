<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="box">
                <h2>LOGIN</h2>
                <input type="password" placeholder="Password" id="inputtext"><br><br>
                <p id="count"></p>
            </div>
        </div>
        <script>
let input = document.getElementById('inputtext');
let count=document.getElementById('count');

input.addEventListener('input', ()=> {
    let c=input.value.length;
    if (c<6){
        count.innerHTML = 'Password is weak';
        count.style.color = 'red';
    }
    else if (c>=6 && c<10){
        count.innerHTML = 'Password is moderate';
        count.style.color = 'yellow';
    }
    else{
        count.innerHTML = 'Password is strong';
        count.style.color = 'green';
    }
})



        </script>
    </body>

</html>
